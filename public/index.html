<!DOCTYPE html>
<html data-ng-app="BuildFireDemoApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="stylesheets/style.css"/>
  <script src="javascripts/angular.min.js"></script>
  <script src="javascripts/angular-resource.min.js"></script>
  <script src="javascripts/app/app.js"></script>
  <script src="javascripts/app/controllers.js"></script>
  <script src="javascripts/app/services.js"></script>
</head>
<body>
<h2>BuildFire SignUp</h2>
<form ng-controller="RegistrationController" name="form" novalidate>
  <label>Email:</label><input type="email" ng-model="email" required>
  <label>Password:</label><input type="password" ng-model="password" required>
  <input type="submit" value="Register" ng-click="register()"
         data-ng-disabled="form.$pristine || form.$invalid">
</form>
</body>
</html>
